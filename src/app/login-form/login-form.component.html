<form [formGroup]="form" class="example-form">
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" name="email" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" formControlName="password" name="password" required />
  </mat-form-field>

  <button mat-raised-button [disabled]="!form.valid" (click)="login()" color="primary">
    Login
  </button>
</form>

<div class="example-form">
  <p>Not yet registered? <a mat-stroked-button color="primary" routerLink="/register">Create an Account</a></p>
</div>
