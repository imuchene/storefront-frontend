<mat-grid-list cols="3" >
  <mat-grid-tile *ngFor="let product of products | async">

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>Price (Per Kg): ${{product.unitPrice}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{product.imageUrl}}" alt="{{product.name}}">
      <mat-card-content>
        <p>{{product.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addProduct(product)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
