<div class="panel panel-primary">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" #productName />
      </div>

      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control" #productPrice />
      </div>

      <div class="form-group">
        <button type="button" (click)="addProduct(productName.value, productPrice.value)" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>
</div>

<table class="table table-hover" *ngIf="(products | async)?.length">
  <thead>
    <tr>
      <td>Product ID</td>
      <td>Product Name</td>
      <td>Product Price</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | async">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><a href="#" (click)="deleteProduct(product.id)">Delete</a></td>
    </tr>
  </tbody>
</table>
