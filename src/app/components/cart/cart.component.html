<h1>Your Shopping Cart</h1>

<div class="cart-table">
  <table mat-table [dataSource]="dataSource" *ngIf="(cart | async)?.length" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Unit Price</th>
      <td mat-cell *matCellDef="let element">{{ element.unitPrice }}</td>
    </ng-container>
    <ng-container matColumnDef="Subtotal">
      <th mat-header-cell *matHeaderCellDef>Subtotal</th>
      <td mat-cell *matCellDef="let element">{{ element.subTotal }}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          routerLink="/cart"
          (click)="deleteProduct(element.id)"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="clear"
          matTooltip="Delete from the Cart"
        ></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-divider></mat-divider>
<div class="total-amount">
  <p>Total Due: ${{ totalValue }}</p>
</div>
<mat-divider></mat-divider>

<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" routerLink="/">Back to Shopping</button>
    <!-- <button mat-raised-button color="warn" (click)="openDialog()" >Checkout</button> -->
    <button mat-raised-button color="warn" (click)="checkLogin()">Checkout</button>
  </div>
</section>
