<table class="table table-hover" *ngIf="(cart | async)?.length">
  <thead>
    <tr>
      <td>Product ID</td>
      <td>Product Name</td>
      <td>Product Price</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of cart | async">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.unitPrice}}</td>
      <td><a href="#" (click)="deleteProduct(product.id)">Delete</a></td>
    </tr>
  </tbody>
</table>
