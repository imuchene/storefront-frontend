<h1>Your Shopping Cart</h1>

<table mat-table [dataSource]="dataSource" *ngIf="(cart | async)?.length" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{element.unitPrice}}</td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <mat-icon routerLink="/cart" (click)="deleteProduct(element.id)" aria-hidden="false" aria-label="Example home icon" fontIcon="clear" matTooltip="Delete from the Cart"></mat-icon></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br/>
<br/>

<mat-divider></mat-divider>
<br/>
<br/>

<section>
  <div class="example-button-row">
    <button mat-raised-button color="warn">Checkout</button>
  </div>
</section>
